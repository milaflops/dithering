<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./drawings.js"></script>
    <title>miaow miaow</title>
    <style>
        * {
            background-color: #AAAAAA;
        }

        canvas {
          border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>miaow miaow</h1>
    <h2>Image Generation</h2>
    <span>Random</span>
    <input
        type="range"
        min="0"
        max="100"
        value="25"
        class="weight"
        id="imageNoise"
    /><br/>
    <span>Diagonal Gradient</span>
    <input
        type="range"
        min="0"
        max="100"
        value="75"
        class="weight"
        id="imageGradient"
    /><br/>
    <span>Solid White</span>
    <input
        type="range"
        min="0"
        max="100"
        value="0"
        class="weight"
        id="imageSolidWhite"
    /><br/>
    <span>Solid Black</span>
    <input
        type="range"
        min="0"
        max="100"
        value="0"
        class="weight"
        id="imageSolidBlack"
    /><br/>
    <h2>Dithering Pass</h2>
    <span>Input Image:</span>
    <input
        type="range"
        min="0"
        max="100"
        value="100"
        class="weight"
        id="ditherImage"
    /><br/>
    <span>Random Noise:</span>
    <input
        type="range"
        min="0"
        max="100"
        value="25"
        class="weight"
        id="ditherNoise"
    /><br/>
    <span>Mazing:</span>
    <input
        type="range"
        min="0"
        max="100"
        value="50"
        class="weight"
        id="ditherMaze"
    /><br/>
    <span>Re-generate random noise:</span>
    <input
        type="button"
        class="button"
        id="reRandomize"
        value="Re-Randomize"
    /><br/>
    <canvas
        id="graphdisplayer"
        width="800"
        height="800"
    ></canvas>
</body>
</html>
