<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./drawings.js"></script>
    <title>dithered pixel bonanza</title>
    <style>
        * {
            background-color: #AAAAAA;
        }

        canvas {
          border: 1px solid black;
          float: left;
          display: block;
          margin-right: 2vh;
          margin-left: 2vh;
        }
    </style>
</head>
<body>
    <h1>dither pattern maker</h1>
    <p>a fun lil dithering toy, <a href="https://github.com/simulacroix/dithering">code here</a></p>
    <canvas
        id="graphdisplayer"
        width="800"
        height="800"
    ></canvas>

    <h2>Display settings</h2>
    <span>Size</span>
    <input
        type="range"
        min="2"
        max="100"
        value="25"
        class="weight"
        id="baseResolution"
    /><span id="baseResolutionDisp">
        25
    </span>
    <br/>

    <h2>Image Generation</h2>
    <span>Random Noise</span>
    <input
        type="range"
        min="0"
        max="100"
        value="25"
        class="weight"
        id="imageNoise"
    />
    <span id="imageNoiseDisp"></span>
    <br/>

    <span>Diagonal Gradient</span>
    <input
        type="range"
        min="0"
        max="100"
        value="75"
        class="weight"
        id="imageGradient"
    />
    <span id="imageGradientDisp"></span>
    <br/>

    <span>Solid White</span>
    <input
        type="range"
        min="0"
        max="100"
        value="0"
        class="weight"
        id="imageSolidWhite"
    />
    <span id="imageSolidWhiteDisp"></span>
    <br/>

    <span>Solid Black</span>
    <input
        type="range"
        min="0"
        max="100"
        value="0"
        class="weight"
        id="imageSolidBlack"
    />
    <span id="imageSolidBlackDisp"></span>
    <br/>

    <h2>Dithering Blend</h2>
    <span>Input Image:</span>
    <input
        type="range"
        min="0"
        max="100"
        value="100"
        class="weight"
        id="ditherImage"
    />
    <span id="ditherImageDisp"></span>
    <br/>

    <span>Random Noise:</span>
    <input
        type="range"
        min="0"
        max="100"
        value="25"
        class="weight"
        id="ditherNoise"
    />
    <span id="ditherNoiseDisp"></span>
    <br/>

    <span>Mazing:</span>
    <input
        type="range"
        min="0"
        max="100"
        value="50"
        class="weight"
        id="ditherMaze"
    />
    <span id="ditherMazeDisp"></span>
    <br/>

    <span>Floyd-Steinberg:</span>
    <input
        type="range"
        min="0"
        max="100"
        value="0"
        class="weight"
        id="ditherFloydSteinberg"
    />
    <span id="ditherFloydSteinbergDisp"></span>
    <br/>

    <span>Checkerboard:</span>
    <input
        type="range"
        min="0"
        max="100"
        value="0"
        class="weight"
        id="ditherCheckerboard"
    />
    <span id="ditherCheckerboardDisp"></span>
    <br/>

    <span>Re-generate random noise:</span>
    <input
        type="button"
        class="button"
        id="reRandomize"
        value="Re-Randomize"
    /><br/>

</body>
</html>
